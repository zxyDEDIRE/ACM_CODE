<math xmlns="http://www.w3.org/1998/Math/MathML">
  <mrow>
    <mfenced open="(" close=")">
      <mrow>
        <msubsup>
          <mi>K</mi>
          <mn>1</mn>
          <mo>+</mo>
        </msubsup>
        <msub>
          <mi>a</mi>
          <mn>1</mn>
        </msub>
        <mo>-</mo>
        <munderover>
          <mo>&#x2211;</mo> 
          <mrow><mi>i</mi><mo>=</mo><mn>2</mn></mrow> 
          <mi>N</mi> 
        </munderover> 
        <msub><mi>a</mi><mi>i</mi></msub> 
      </mrow>
    </mfenced>

    <!-- Product -->
    <munderover class="large-op">
      <!-- Product symbol -->
      <mo>&#x220F;</mo>

      <!-- Subscript -->
      <mrow><mi>i</mi><mo>=</mo><mn>2</mn></mrow>

      <!-- Superscript -->
      <mi>N</mi>

    </munderover>

    <!-- Expression to be multiplied -->
    <!-- (K+1 a i +K+1) -->
    <mfenced open="(" close=")">
      <!-- K+1 a i +K+1 -->
      <!-- K+1 a i -->
      <!-- K+1 a i -->
      <!-- K+1  -->
      <!-- K  -->  
      	<msubsup><mi>K</mi><mn></mn><mo>+</mo></msubsup>

      	<!-- a i  -->  
      	<msub><mi>a</mi><mi>i</mi></msub>

      	<!-- +K+1  -->  
      	<mo>+K+</mo>

      	<!-- 1  -->  
      	<mn>1</mn>


    </mfenced>


  </mrow>
